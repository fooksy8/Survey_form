<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Golf Survey</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
  <h1 id="title">Golf Survey</h1>
  <p id= "description" >Thank you for giving us relvant information about your golfing career</p>
<form id="survey-form" method="post">
  <fieldset>
  <label id="name-label">Name:<input id="name" type="text" required placeholder="Full Name"/></label>
  <label id="email-label">Email:<input id="email" type="email" required placeholder="Email"/></label>
  <label id="number-label">Age:<input id="number" type="number" required min="16" max="100" placeholder="Years"/></label>
  </fieldset>
  <fieldset>
  <label id="handicap">Whats your Handicap?</label>
  <select id="dropdown">
    <option value="">(select one)</option>
    <option value="1">1-8</option>
    <option value="2">9-15</option>
    <option value="3">16-24</option>
    <option value="4">25-35</option>
  </select>
  </fieldset>
  <fieldset>
  <label id="amount">How often do you play?</label>
  <label for="every-week"><input id="every-week" type="radio" name="amount" class="inline" value="1"/> Every week</label>
  <label="every-month"><input id="every-month" type="radio" name="amount" class="inline" value="2"/> Every month</label>
  <label></label>
<label="very-occasionally"><input id="very-occassionally" type="radio" name="amount" class="inline" value="3"/> Very occasionally</label>
  </fieldset>
  <fieldset>
    <label id="favourite-course">What are your dream golf courses to have a round on?</label>
<label id="St Andrews"><input type="checkbox"id="St Andrews" value="1"/>St. Andrews</label>
<label id="Augusta"><input type="checkbox"id="Augusta" value="2"/>Augusta</label>
<label id="Pebble Beach"><input type="checkbox"id="Pebble Beach" value="3"/>Pebble Beach</label>
<label id="Carnoustie"><input type="checkbox"id="Carnoustie" value="4"/>Carnoustie</label>
<label id="TPC Sawgrass"><input type="checkbox"id="TPC Sawgrass" value="5"/>TPC Sawgrass</label>
    </fieldset>
    <fieldset>
    <label id="description">In a few words please describe why you love playing golf?</label>
    <textarea id="description" name="bio" rows="3" cols="30" placeholder="I love playing golf because. . ."></textarea>
    </fieldset>
    <input type="submit" value="Submit" id="submit" />
</form>
</body>
</html>
